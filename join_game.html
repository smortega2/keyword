<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>keyword</title>	

    <link href='http://fonts.googleapis.com/css?family=Sintony:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Actor' rel='stylesheet'>
    <link href='styles/sharedStyles.css' rel='stylesheet'>
    <link href='styles/join_game.css' rel='stylesheet'>
  </head>  
  <body onload="displayKeyword()">
    <div class="header-wrap" align="center">
      <h1>keyword</h1>
    </div>
    <div style="height:130px"></div>
    <div class="div_wrapper" id="gamekey" style="color:white">
      <span >enter game key: <input type="text" id="key_text" maxlength="4"></span>
    </div>
    <div class="div_wrapper" id="joinas" style="color:white">
      <span >join game as</span>
    </div>
    <div class="button_wrap">
      <button onclick="joinRouter('image_board.html')" class = "start_game_button" >guesser</button>
    </div>
    <div class="button_wrap">
      <button onclick="joinRouter('partition_board.html')" class = "start_game_button" >clue-giver</button>
    </div>
    <div class="div_wrapper" id="joinas" style="color:white">
      <span id = "warning" style="margin-top:100px"></span>
    </div>
  </body>
  <script src="js/page_routing.js"></script>
  <script src="js/gameplay_logic.js"></script>
  <script src="js/red_keys.js"></script>
  <script src="js/blue_keys.js"></script>
</html>
